<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Makeku</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header>
        <div class="all">
            <div class="menu">
                <div class="shopping"><i class="bi bi-at"></i>Makeku</div>
            </div>
    
            <div class="menubar-container">
                <ul class="list">
                    <li><a href="base.html">베이스</a></li>
                    <li>립</li>
                    <li>스킨케어</li>
                    <li>향수 / 디퓨저</li>
                    <li>로그인</li>
                </ul>
            </div>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="search-input" placeholder="상품 검색">
            <button class="search-button" id="search-button"><i class="bi bi-search"></i></button>
        </div>
    </header>

    <div class="base-container" id="base-container">
        <div class="cu" data-name="네이밍 쿠션">
            <img src="image/네이밍.jpg" class="shion" alt="네이밍 쿠션">
        </div>
    
        <div class="cu" data-name="라네즈 쿠션">
            <img src="image/라네즈.jpg" class="shion" alt="라네즈 쿠션">
        </div>
    
        <div class="cu" data-name="릴바레 치크">
            <img src="image/릴바레.jpg" class="shion" alt="릴바레 치크">
        </div>
    
        <div class="cu" data-name="바닐라코 프라이머">
            <img src="image/바닐라코.jpg" class="shion" alt="바닐라코 프라이머">
        </div>
    
        <div class="cu" data-name="아멜리 보라쿠션">
            <img src="image/보라쿠션.jpg" class="shion" alt="아멜리 보라쿠션">
        </div>
    
        <div class="cu" data-name="에스쁘아 비벨벳 쿠션">
            <img src="image/에스쁘아.jpg" class="shion" alt="에스쁘아 비벨벳 쿠션">
        </div>
    
        <div class="cu" data-name="에스쁘아 파운데이션">
            <img src="image/에스쁘아2.jpg" class="shion" alt="에스쁘아 파운데이션">
        </div>
    
        <div class="cu" data-name="에이프릴스킨 쿠션">
            <img src="image/에이프릴.jpg" class="shion" alt="에이프릴스킨 쿠션">
        </div>
    </div>
    
    <script src="base.js"></script>
</body>
</html>
